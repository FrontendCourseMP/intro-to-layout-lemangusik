  <main>
    <section>
        <h2>Регистрация нового пользователя</h2>
        
        <form action="//httpbin.org/post" method="post">
            <fieldset>
                <legend class="green-text ">Личная информация</legend>
                <div>
                    <label for="name">Имя:</label>
                    <input type="text" id="name" name="name" placeholder="Введите ваше имя" required>
                </div>
                <div>
                    <label for="dob">Дата рождения:</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                <div>
                    <label for="gender">Пол:</label>
                    <select id="gender" name="gender">
                        <option value="male">Мужской</option>
                        <option value="female">Женский</option>
                    </select>
                </div>
                <div>
                    <label for="password">Пароль:</label>
                    <input type="password" id="password" name="password" placeholder="Введите пароль" required>
                </div>
            </fieldset>
            
            <fieldset>
                <legend class="green-text">Контактные данные</legend>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="example@mail.com" required>
                </div>
                <div>
                    <label for="phone">Телефон:</label>
                    <input type="tel" id="phone" name="phone" placeholder="+7 (123) 456-78-90">
                </div>
                <div>
                    <label>Удобный интервал для связи:</label>
                    <div>
                        <input type="checkbox" id="morning" name="contactInterval" value="morning">
                        <label for="morning">Утро</label>
                    </div>
                    <div>
                        <input type="checkbox" id="day" name="contactInterval" value="day">
                        <label for="day">День</label>
                    </div>
                    <div>
                        <input type="checkbox" id="evening" name="contactInterval" value="evening">
                        <label for="evening">Вечер</label>
                    </div>
                    <div>
                        <input type="checkbox" id="night" name="contactInterval" value="night">
                        <label for="night">Ночь</label>
                    </div>
                </div>
            </fieldset>
            
            <div>
                <button type="submit"><i class="fas fa-paper-plane"></i> Отправить</button>
                <button type="reset"><i class="fas fa-sync-alt"></i> Сбросить</button>
            </div>
        </form>
    </section>
